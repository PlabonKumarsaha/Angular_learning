<div class="container">

    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
        <h1>Compose Mail</h1>
        {{data | json}}

        <mat-form-field class="field" appearance="fill">
            <mat-label>To</mat-label>
            <input name="to" [(ngModel)]="data.to" matInput>
        </mat-form-field>


        <mat-form-field class="field" appearance="fill">
            <mat-label>Subject</mat-label>
            <input  name="from" [(ngModel)]="data.subject" matInput>
        </mat-form-field>

        <mat-form-field class=" field example-full-width" appearance="fill">
            <mat-label>Type your message</mat-label>
            <textarea  name="message" [(ngModel)]="data.message" matInput placeholder="Type your message" rows="20"></textarea>
          </mat-form-field>

          <div class="text-center">
          <button  type="submit" color="primary" mt-raised-button>Send</button>
          <button type="submit" color="accent" mt-raised-button>Reset</button>
          </div>
        </form>

    </div>
</div>
