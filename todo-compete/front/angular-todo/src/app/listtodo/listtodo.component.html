<h1>My Todo's</h1>
<div class="container">
<table class="table">

    <div class= "alert alert-success" *ngIf='message'>{{message}}</div>

    <caption>Todos</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>is complete</th>
            <th>Date</th>
            <th>ACTIONS</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date| uppercase}}</td>
            <td><button (click)="deleteTodos(todo.id)">Delete Todo</button></td>
        </tr>
    </tbody>
    <!-- <td><button (click)="showData()">Show</button></td> -->
</table>
</div>
