<h1>My Todo's</h1>
<div class="container">
<table class="table">

    <div class= "alert alert-success" *ngIf='message'>{{message}}</div>


    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>is complete</th>
            <th>Date</th>
            <th>DELETE</th>
            <th>UPDATE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date| uppercase}}</td>
            <td><button (click)="deleteTodos(todo.id)" class="btn btn-warning">Delete Todo</button></td>
            <td><button (click)="updateTodos(todo.id)" class="btn btn-success">Update Todo</button></td>
        </tr>
    </tbody>
    <!-- <td><button (click)="showData()">Show</button></td> -->
    <button class="btn btn-success" (click)="addTodo()">Add Todo</button>
</table>
</div>
